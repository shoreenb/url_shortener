{% extends "base.html" %}
{% block title %}URL Shortener{% endblock %}

{% block content %}
<div class="form">
<form action="#", method="POST">

    <label for="url" id="lab">Enter URL:</label>

    <input type="url" name="url_nm" id="url" placeholder="https://example.com" pattern="https://.*" size="50" required>
    <br>
    <input type="submit" id="button" class="btn-lg btn-light" value="submit">
</form>
</div>
{% endblock %}
